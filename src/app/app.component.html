<ngx-collapsible-sidebar-container>
  <ngx-collapsible-sidebar highlightColor="#10395e" [collapsed]="collapse">
    <ngx-collapsible-sidebar-item path="/page1">
      <ng-template ngxCollapsedSidebarItem>
        <mat-icon class="custom-icon">home</mat-icon>
      </ng-template>
      <ng-template ngxExpandedSidebarItem>
        <span class="custom-text">Home</span>
      </ng-template>
    </ngx-collapsible-sidebar-item>
    <ngx-collapsible-sidebar-item title="Gaps" icon="schedule" path="/page2">
    </ngx-collapsible-sidebar-item>
    <ngx-collapsible-sidebar-item title="Hotels" icon="local_hotel" path="/page3">
    </ngx-collapsible-sidebar-item>
    <ngx-collapsible-sidebar-item title="Stats" icon="equalizer" path="/page4">
    </ngx-collapsible-sidebar-item>
    <ngx-collapsible-sidebar-item title="Campaigns" icon="record_voice_over" path="/page5">
    </ngx-collapsible-sidebar-item>
    <ngx-collapsible-sidebar-item title="Alerts" icon="notifications_active" path="/page6">
    </ngx-collapsible-sidebar-item>
    <ngx-collapsible-sidebar-item title="Profile" icon="account_circle" path="/page7">
      <ngx-collapsible-sidebar-sub-item title="Personal" path="user1">
      </ngx-collapsible-sidebar-sub-item>
      <ngx-collapsible-sidebar-sub-item title="Payment" path="user2">
      </ngx-collapsible-sidebar-sub-item>
      <ngx-collapsible-sidebar-sub-item title="Billing" path="user3">
      </ngx-collapsible-sidebar-sub-item>
    </ngx-collapsible-sidebar-item>
  </ngx-collapsible-sidebar>

  <ngx-collapsible-sidebar-content>
    <button (click)="collapse = !collapse">Toggle</button>
    <router-outlet></router-outlet>
  </ngx-collapsible-sidebar-content>
</ngx-collapsible-sidebar-container>
